<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="author" content="Biswajit Thakur" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title></title>
<style type="text/css">
h2 {
     text-align:center;
}
textarea {
     width:90%;
     padding:10px;
     margin:10px;
}

</style>
</head>
<body>
<h2>Decoder</h2><br>

<textarea rows="5" cols="50" id="inp1" ></textarea><br>

<select id="MySelect">
<option>select</option>
<option>base64</option>
<option>unicode</option>
<option>ASCII</option>
</select>

<textarea rows="5" cols="50" id="inp2"></textarea><br>
<button onClick="enc()">Click</button><br>
<script type="text/javascript">
let decode = {
       ASCII : function(str){
           let val = '';
          for(let a of str){
               val += `&#${a.codePointAt(0)};`;
          } return val;
       },
       unicode : function(theString) {
            let unicodeString = '';
              for (let i=0;i<theString.length;i++) {
       let theUnicode = theString.charCodeAt(i).toString(16).toUpperCase();
           while (theUnicode.length < 4) {
               theUnicode = '0' + theUnicode;
            }
          theUnicode = '\\u' + theUnicode;
          unicodeString += theUnicode;
            }
         return unicodeString;
       },
       base64 : function(str){
           return window.btoa(unescape(encodeURIComponent(str)));
         }
}
function enc(){
  const s = document.getElementById('MySelect');
  const _text = s.options[s.selectedIndex].text;
  
  let inp1 = document.getElementById('inp1');
  let inp2 = document.getElementById('inp2');
 
    if (_text == 'base64'){
          inp2.value = decode.base64(inp1.value);
    } else if (_text == 'ASCII'){
         inp2.value = decode.ASCII(inp1.value)
    } else if (_text == 'unicode'){
         inp2.value = decode.unicode(inp1.value)
    }
}

</script>
</body>
</html>
